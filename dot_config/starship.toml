"$schema" = 'https://starship.rs/config-schema.json'

format = """\
   $status\
   $username\
   $hostname\
   $directory\
   $git_branch\
   $git_commit\
   $git_state\
   $git_status\
   $kubernetes\
   $docker_context\
   $nodejs\
   $memory_usage\
   $env_var\
   $cmd_duration\
   $custom\
   $line_break\
   $character\
   """

add_newline = true
command_timeout = 1500

